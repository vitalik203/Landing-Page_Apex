<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400;1,9..40,500;1,9..40,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/favicon.svg" alt="header__logo" class="header__logo">
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Demos</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Blog</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pages</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__buttons button">
                    <button class="button__login">Login</button>
                    <button class="button__getStarted">Get Started Free</button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container main">
                <div class="main__head-block">
                    <div class="head-block_col1 col1">
                        <h1 class="col1__title"></h1>
                        <p class="col1__subtitle"></p>
                        <button class="col1__button"></button>
                        <div class="col1__rates-block">
                            <div class="rates-block__col1">
                                <img src="" alt="" class="col1__img1">
                                <img src="" alt="" class="col1__img2">
                                <img src="" alt="" class="col1__img3">
                            </div>
                            <div class="rates-block__col2">
                                <div class="col2__numbers"></div>
                                <div class="cal2__numbersMemb"></div>
                            </div>
                            <div class="rates-block__col3">
                                <div class="col3__verticalLine"></div>
                            </div>
                            <div class="rates-block__col4">
                                <div class="col4__ratingNum"></div>
                                <div class="col4__ratingStars">
                                    <div class="ratingStars__img">

                                    </div>
                                    <div class="ratingStars__text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="head-block_col2 col2">

                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
